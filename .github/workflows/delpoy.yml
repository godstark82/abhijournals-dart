name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - master  # Change to your main branch name

jobs:
  deploy:
    name: Deploy Dart Shelf App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: "abhijournals"


      - name: Build and Push Docker Image
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/abhijournals/dart-shelf-app .
          docker push gcr.io/abhijournals/dart-shelf-app


      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy dart-shelf-app \
            --image gcr.io/abhijournals/dart-shelf-app \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
