{% extends "layout.html" %}
{% block body %}
<style>
    .flash-message-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        text-align: center;
    }

    .alert {
        display: inline-block;
        margin: 10px auto;
        padding: 15px 40px 15px 15px;
        color: #fff;
        background-color: rgba(40, 167, 69, 0.8);
        border-radius: 5px;
        animation: slideDown 0.5s ease-out;
        position: relative;
        max-width: 90%;
    }

    .alert.alert-success {
        background-color: rgba(40, 167, 69, 0.8);
    }

    .alert.alert-error {
        background-color: rgba(220, 53, 69, 0.8);
    }

    .close-btn {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #fff;
        font-size: 24px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
        }

        to {
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        .form-row > div {
            margin-bottom: 15px;
        }
    }
</style>
<title>Contact Us</title>

<!-- Flash Message Section (at the top of the screen) -->
<div class="flash-message-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        {{ message }}
        <span class="close-btn">&times;</span>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<!-- Contact Start -->
<div class="container-fluid mt-5 pt-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="section-title mb-0">
                    <h4 class="m-0 text-uppercase font-weight-bold">Contact Us</h4>
                </div>
                <div class="bg-white border border-top-0 p-4 mb-3">
                    <form action="{{ url_for('contact_us', subdomain=journal.domain) }}" method="post">
                        <div class="form-row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control p-4" placeholder="Your Name"
                                        required="required" name="name" />
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="email" class="form-control p-4" placeholder="Your Email"
                                        required="required" name="email" />
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="tel" class="form-control p-4" placeholder="Phone No."
                                        required="required" name="phone" />
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control p-4" placeholder="Subject"
                                        required="required" name="subject" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="questiontype">Question Type</label>
                            <select class="form-control" name="questiontype" id="questiontype" title="Please select a question type" required>
                                <option value="" disabled selected>--select--</option>
                                <option value="Subscribe Journal">Subscribe Journal</option>
                                <option value="Login Error">Login Error</option>
                                <option value="Registration Error">Registration Error</option>
                                <option value="Problem with Sending Manuscript">Problem with Sending Manuscript</option>
                                <option value="Contact With Editorial Office">Contact With Editorial Office</option>
                                <option value="Send Suggestion">Send Suggestion</option>
                                <option value="Send a Complaint">Send a Complaint</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <textarea class="form-control" rows="4" placeholder="Message" required="required"
                                name="message"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <!-- For any queries start-->
                <div class="mb-3">
                    <div class="section-title mb-0">
                        <h4 class="m-0 text-uppercase font-weight-bold">For any queries</h4>
                    </div>
                    <div class="mt-3">
                        {{ content | safe }}
                    </div>
                </div>
                <!-- For any queries End -->
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{% endblock %}
