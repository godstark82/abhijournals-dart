{% extends "layout.html" %}
{% block body %}

<head>
    <style>
        section {
            margin: 20px;
            padding: 20px;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            background-color: #cfe2ff;
            cursor: pointer;
        }

        .track-paper {
            margin: 20px auto;
            padding: 20px;
            font-weight: bold;
            border: 1px solid #ddd;
            max-width: 500px;
            color: black;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .track-paper h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .track-paper input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        .track-paper button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Check Paper Status</title>
</head>

<body>
    <section onclick="window.location.href='#';">
        Enter Your Document ID and track paper using this
    </section>

    <div class="track-paper">
        <h2>ðŸ“„ Track Your Paper</h2>
        <form method="post" action="{{ url_for('check_paper_status', subdomain=journal.domain) }}"> <!-- Submit to the Python route -->
            <label for="registration-id">Use Document ID</label>
            <input type="text" id="registration-id" name="registration-id" required>
            <button type="submit">Track</button>
        </form>
        
        {% if article %}
            <div id="article-info" style="margin-top: 20px;">
                <div class="card" style="background-color: #cfe2ff;">
                    <div class="card-body">
                        <h5 class="card-title">Article Title: {{ article.title }}</h5>
                        <p class="card-text" style="color: black">Status: {{ article.status.value }}</p>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No article found.</p>
        {% endif %}
    </div>

</body>

{% endblock %}
